name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
    tags: [ '**' ]
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: 'Release'

jobs:
  # ビルド & テスト
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --filter "Category!=Integration"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**'

  # NuGet パッケージ公開（Tagプッシュ時のみ）
  publish-nuget:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Pack all projects
        run: |
          dotnet pack src/Ateliers.Ai.Mcp.Services/Ateliers.Ai.Mcp.Services.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages
          dotnet pack src/Ateliers.Ai.Mcp.Services.Notion/Ateliers.Ai.Mcp.Services.Notion.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages
          dotnet pack src/Ateliers.Ai.Mcp.Services.GitHub/Ateliers.Ai.Mcp.Services.GitHub.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages
          dotnet pack src/Ateliers.Ai.Mcp.Services.LocalFs/Ateliers.Ai.Mcp.Services.LocalFs.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages
          dotnet pack src/Ateliers.Ai.Mcp.Services.Git/Ateliers.Ai.Mcp.Services.Git.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages
          dotnet pack src/Ateliers.Ai.Mcp.Services.Voicevox/Ateliers.Ai.Mcp.Services.Voicevox.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages

      - name: Publish to nuget.org
        run: dotnet nuget push ./packages/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
